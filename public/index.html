<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>eos-scatter</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/2.5.94/css/materialdesignicons.min.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but eos-scatter doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div id="login">
      <div class="col-md-4 col-md-offset-4">
   
        <div class="panel panel-primary">
            <div class="panel-heading"><span class="glyphicon glyphicon-lock"></span> Sign in</div>
            <div class="panel-body">
              <label>Email:</label>
              <input type="text" class="form-control" v-model="logDetails.email" v-on:keyup="keymonitor">
            </div>
            <div class="panel-footer">
              <button class="btn btn-primary btn-block" @click="handleLogin();"><span class="glyphicon glyphicon-log-in"></span> Login</button>
            </div>
        </div>
   
        <div class="alert alert-danger text-center" v-if="errorMessage">
          <button type="button" class="close" @click="clearMessage();"><span aria-hidden="true">&times;</span></button>
        </div>
   
        <div class="alert alert-success text-center" v-if="successMessage">
          <button type="button" class="close" @click="clearMessage();"><span aria-hidden="true">&times;</span></button>
        </div>
   
      </div>
    </div></div>
    <!-- built files will be auto injected -->
  </body>
</html>
